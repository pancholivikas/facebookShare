<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-7">
		<div class="col-xs-12 col-sm-12 col-md-12 hero">
			${{vm.maxAmount - vm.currentAmount}} is remaining
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 content-container" style="">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" 
				ng-style="{ 'width' : (vm.currentAmount/vm.maxAmount * 100)+'%' }">
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h4><strong>Only 3 Days Left</strong> to fund this project</h4>
				<span>
					Join the 42 other donors who have already supported this project. Every Dollar Helps. 
				</span>
				<div class="input-group input-group-lg col-xs-12 col-sm-8 col-md-8">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control" ng-model="vm.amountModel"/>
					<span class="input-group-btn input-space">
						<button class="btn btn-default add-amt" ng-click="vm.addAmount()">Go</button>
					</span>
				</div>
				<span class="anchor-tag">
					<a href="#" class="italic"><em>Why Give 50$?</em></a>
				</span>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-7" style="margin-top:15px;">
		<div class="btn btn-default main-btn" ng-click="vm.saved()">Save For Later</div>
		<div class="btn btn-default main-btn" ng-click="vm.fbShare()">Tell Your Friends</div>
	</div>
</div>
